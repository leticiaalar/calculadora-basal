<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="contenedor">
            <div id="calculadora">
                <div class="contenido">
                    <h1 class="contenido-titulo">Hidratación Basal</h1>
                    <p>Ingrese el peso en kilogramos</p>
                    <input type="number"placeholder="peso en kg">
                    <button>Calcular</button>
                    <p> 1600 cc</p>
                
            </div>
        </div>
        <div id="detalle">
            <div class="contenido">
                <h1> ¿Cómo se calcula? </h1>
                <ul>
                    <li>Cuando el niño tiene hasta 10kg:<br>100cc por cada kilo.</li>
                    <li>Desde 10 kg hasta 20 kg, se suman 50cc.</li>
                    <li>Finalmente, por cada kilo arriba de 20kg se suman 20cc.</li>
                </ul>
            </div>
        </div>
    </body>
</html>
